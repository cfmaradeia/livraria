<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">

    <title>Livraria : Livros</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main class="container">
        <div class="row">
            <section class="col-sm-6">
                <h2>Criar novo livro</h2>
                <form action="#" th:action="@{/book/add}" th:object="${bookRequestDTO}" method="post" class="row">
                    <div class="col-12">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" th:field="*{title}" id="title" placeholder="Título" maxlength="40" class="form-control">
                        <span class="form-text error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                    <div class="col-12">
                        <label for="authors" class="form-label">Autores</label>
                        <select id="authors" th:field="*{authors}" class="form-select" aria-label="authors" size="10" multiple="multiple">
                            <option th:each="author : ${allAuthors}" th:value="${author.id}" th:text="${author.name}"></option>
                        </select>
                        <span class="form-text error" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></span>
                    </div>
                    <div class="col-12">
                        <label for="subjects" class="form-label">Assuntos</label>
                        <select id="subjects" th:field="*{subjects}" class="form-select" aria-label="subjects" size="10" multiple="multiple">
                            <option th:each="subject : ${allSubjects}" th:value="${subject.id}" th:text="${subject.description}"></option>
                        </select>
                        <span class="form-text error" th:if="${#fields.hasErrors('subjects')}" th:errors="*{subjects}"></span>
                    </div>
                    <div class="col-12">
                        <label for="editor" class="form-label">Editora</label>
                        <input type="text" th:field="*{editor}" id="editor" placeholder="Editora" maxlength="40" class="form-control">
                        <span class="form-text error" th:if="${#fields.hasErrors('editor')}" th:errors="*{editor}"></span>
                    </div>
                    <div class="col-12">
                        <label for="edition" class="form-label">Edição</label>
                        <input type="number" th:field="*{edition}" id="edition" placeholder="Edição"  class="form-control">
                        <span class="form-text error" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
                    </div>
                    <div class="col-12">
                        <label for="publicationYear" class="form-label">Ano de publicação</label>
                        <input type="text" th:field="*{publicationYear}" id="publicationYear" placeholder="Ano da publicação" maxlength="4" class="form-control">
                        <span class="form-text error" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></span>
                    </div>

                    <div class="col-12">
                        <input type="submit" value="Criar novo livro" class="btn btn-primary">
                    </div>
                </form>
            </section>
            <section class="col-sm-6">
                <h2>Livros</h2>
                <ul class="list-group list-group-flush" >
                    <li th:each="book : ${books}" class="list-group-item">
                        <a th:href="@{/book/delete/{id}(id=${book.id})}"><button type="button" class="btn btn-danger" >X</button></a>
                        <a th:href="@{/book/edit/{id}(id=${book.id})}">[[${book.title}]]</a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
