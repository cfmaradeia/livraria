<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">

    <title>Livraria : Assuntos</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container">
    <div class="row">
        <section class="col-6">
            <h2>Criar novo assunto</h2>
            <form action="#" th:action="@{/subject/add}" th:object="${subjectRequestDTO}" method="post" class="row">
                <div class="col-12">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" th:field="*{description}" id="description" placeholder="Descrição do assunto" maxlength="20" class="form-control">
                    <span class="form-text error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="col-12">
                    <input type="submit" value="Criar novo assunto" class="btn btn-primary">
                </div>
            </form>
        </section>
        <section class="col-6">
            <h2>Assuntos</h2>
            <ul class="list-group list-group-flush" th:each="subject : ${allSubjects}">
                <li class="list-group-item" th:text="${subject.description}"></li>
            </ul>
        </section>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
