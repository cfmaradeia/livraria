<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">

    <title>Livraria</title>
</head>
<body>
    <div class="container"><h1>Livraria</h1></div>
    <main class="container">
        <div class="card">
            <img th:src="@{imgs/book.svg}" width="75"  alt="Livros">
            <div class="card-body">
                <h5 class="card-title">Livros</h5>
                <p class="card-text">Gerenciar livros da livraria</p>
                <a href="/book/new" class="btn btn-primary">Gerenciar</a>
            </div>
        </div>

        <div class="card" >
            <img th:src="@{imgs/person.svg}" width="75"  alt="Autores">
            <div class="card-body">
                <h5 class="card-title">Autores</h5>
                <p class="card-text">Cadastrar novos autores</p>
                <a href="/author/new" class="btn btn-primary">Gerenciar</a>
            </div>
        </div>

        <div class="card" >
            <img th:src="@{imgs/tags.svg}" width="75"  alt="Assuntos">
            <div class="card-body">
                <h5 class="card-title">Assuntos</h5>
                <p class="card-text">Cadastrar novos assuntos</p>
                <a href="/subject/new" class="btn btn-primary">Gerenciar</a>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
